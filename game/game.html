<!DOCTYPE html>

<html>
<head>
	<title>WebCivilization</title>
	<link rel="stylesheet" type="text/css" href="./panel/display.css"/>
	<link rel="stylesheet" type="text/css" href="./panel/info.css"/>
	<link rel="stylesheet" type="text/css" href="./panel/small_map.css"/>
	<link rel="stylesheet" type="text/css" href="./game.css"/>

	<script type="text/javascript">
	//global variable
		var player_list;
		var slot_list = new Array();
		var army_list = new Array();
		var latest_slot;
		var army_type = ''; //store which army type you have select
		var user_1; //store the user ID
		var user_2;
		var user_3;
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="../jquery.cookie.js"></script>
	<script type="text/javascript" src="./render.js"></script>
	<script type="text/javascript" src="./panel/display.js"></script>
	<script type="text/javascript" src="./panel/small_map.js"></script>
	<script type="text/javascript" src="./game_logic_client/check_functions.js"></script>
	<script type="text/javascript" src="./game_logic_client/player.js"></script>
	<script type="text/javascript" src="./game_logic_client/army.js"></script>
	<script type="text/javascript" src="./game_logic_client/slot.js"></script>
	<script type="text/javascript" src="./game_logic_client/Result_list.js"></script>
	<script type="text/javascript" src="./panel/handler.js"></script>
	<script type="text/javascript" src="./panel/build_army.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</head>

<body onload="Init()">
	<div id="info">
        <button type="button" onclick="go_to_home()">Go to home</button>
		<div id="username">Player:</div>
		<div id="gold">Gold:</div>
		<div id="lumber">Lumber:</div>
		<div id="hexagon_info"></div>
		<button id="build_army" type="button" onclick="build_clicked_handler()">Build a new army</button>
		<button id="nextround" type="button">Next Round</button>
		<button id="surrender" type="button"  onclick="surrender_clicked_handler()">surrender</button>
		<div id="result_list_div">
		</div>
	</div>

            <div id="small_map">
            </div>

	<div id="display">
    		<div id="box">
    		</div>
	</div>
	<div id="buildArmy">
		<div class="armytypeId" id="sword">
			<img class="armytypeThumb" src="../../images/sword.png">
			<p class="armyTitle">Sword</p>
			<p id="swordCost">Gold Cost: 20<br/>Wood Cost: 20</p>
			<button id="sword" type="submit" onclick="build_army(1)">Build Sword</button>
		</div>
		<div class="armytypeId" id="archer">
			<img class="armytypeThumb" src="../../images/archer.png">
			<p class="armyTitle">Archer</p>
			<p id="archerCost">Gold Cost: 15<br/>Wood Cost: 25</p>
			<button id="ancher" type="submit" onclick="build_army(3)">Build Ancher</button>
		</div>
		<div class="armytypeId" id="cavalry">
			<button id="exitBuild" onclick="build_clicked_Exit()">Exit</button>
			<img class="armytypeThumb" src="../../images/cavalry.png">
			<p class="armyTitle">Cavalry</p>
			<p id="cavalryCost">Gold Cost: 25<br/>Wood Cost: 15</p>
			<button id="cavalry" type="submit" onclick="build_army(2)">Build Cavalry</button>
		</div>
	</div>
</body>
</html>
